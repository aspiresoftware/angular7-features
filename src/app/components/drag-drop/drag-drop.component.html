<div class="jumbotron">
  <h5><a routerLink="/" class="float-right"> &lt;&lt; Back</a></h5>
  <div class="header">
    <h3>Drag n Drop</h3>
  </div>
  <div class="dragging-container">
    <div class="list" (cdkDropListDropped)="dropEvent($event)" cdkDropList>
      <div class="box" *ngFor="let color of colors" cdkDrag>
        <div class="placeholder" *cdkDragPlaceholder></div>
        {{color}}
      </div>
    </div>
  </div>
</div>
